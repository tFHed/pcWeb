		<script>
		$(document).ready(function() {
			$.fn.fullpage({
				slidesColor: ['#f7f7f7', '#fff', '#7BAABE', '#fff'],
				anchors: ['page1', 'page2', 'page3', 'page4'],
				scrollingSpeed: 500,
				navigation: true,
				loopTop: true,
				loopBottom: true,
				easing: 'linear',
				afterLoad: function(anchorLink, index){
          if(index == 1){
            $('.head-nav a').eq(0).addClass("nav-hover");
          }
          if(index == 2){
            $('.head-nav a').eq(1).addClass("nav-hover");
          }
          if(index == 3){
            $('.head-nav a').eq(2).addClass("nav-hover");
          }
					if(index == 4){
						$('.head-nav a').eq(4).addClass("nav-hover");
					}
				},
				onLeave: function(index, direction){
          if(index == '1'){
            $('.head-nav a').eq(0).removeClass("nav-hover");
          }
          if(index == '2'){
            $('.head-nav a').eq(1).removeClass("nav-hover");
          }
          if(index == '3'){
            $('.head-nav a').eq(2).removeClass("nav-hover");
          }
					if(index == '4'){
						$('.head-nav a').eq(4).removeClass("nav-hover");
					}
				}
			});
		});
		</script>
